default_context:
  chart_name: "uc6"
  chart_namespace: "uc6"
  chart_version: "0.2.21"
  need_dep_chart: "no"
  include_service: "yes"
  service_name: "classifier"
  service_image_repo: "registry.apps.eo4eu.eu/eo4eu/eo4eu-inference-server/uc6/eo4eu-classifier"
  service_image_tag: "8e7a0af12c3d070525b46382487b5b26e84f2e3e"
  service_image_pull_policy: "Always"
  service_image_secret: "uc6-registry"
  service_container_port: "8080"
  service_request_cpu: "100m"
  service_request_memory: "4G"
  service_limit_cpu: "1"
  service_limit_memory: "16G"
  service_environment_label: "production"
  service_service_label: "UC6"
  service_component_label: "classifier"
  include_inference_service: "yes"
  inference_service_storage_uri: "s3://inference-server-bucket/UC6/default"
  include_sklearn_inference_service: "no"
  include_sklearn_inference_service2: "no"
  include_namespace: "yes"
  include_role: "yes"
  include_role_binding: "yes"
  include_service_account: "yes"
  include_virtual_service: "yes"
  virtual_service_cluster_domain: "cineca-inference-server"
  virtual_service_container_port: "80"
  virtual_service_gateway: "knative-serving/knative-ingress-gateway"
  include_sklearn_virtual_service: "no"
  include_sklearn_virtual_service2: "no"
  include_external_s3_secret: "yes"  
  external_s3_secret_endpoint: "s3.waw3-2.cloudferro.com:443"
  external_s3_secret_region: "us-east-1"
  external_s3_secret_anon_credential: "false"
  external_s3_secret_https: "1"
  k8s_s3_secret_name: "s3creds"
  external_s3_secret_data:
    "data": [
      {
        secret_key: "AWS_ACCESS_KEY_ID",
        vault_secret_key: "s3_cloudferro_creds/inference_server",
        vault_secret_property: "s3_access_key"
      },
      {
        secret_key: "AWS_SECRET_ACCESS_KEY",
        vault_secret_key: "s3_cloudferro_creds/inference_server",
        vault_secret_property: "s3_secret_key"
      }
    ]
  include_external_registry_secret: "yes"
  external_registry_secret_name: "uc6-registry"
  k8s_registry_secret_name: "uc6-registry"
  external_registry_secret_data:
    "data": [
      {
        secret_key: "dockerconfigjson",
        vault_secret_key: "eo4eu-cicd/registry_pull_secret/eo4eu-inference-server/uc6",
        vault_secret_property: ".dockerconfigjson"
      }
    ]